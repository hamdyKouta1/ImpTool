<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Search App</title>
    <style>
/* General Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    text-align: center;
}

h1 {
    color: #333;
    margin-top: 20px;
}

/* Form Container */
.form-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 20px;
}

/* Forms */
.form-box {
    background: white;
    padding: 20px;
    width: 45%;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

/* Inputs & Selects */
input, select, button {
    font-size: 16px;
    padding: 12px;
    margin: 10px 0;
    width: 70%;
    border-radius: 5px;
    border: 1px solid #ddd;
}

/* Button Styling */
.button-container {
    display: flex;
    justify-content: space-between;
    gap: 10px;
}

button {
    background-color: #007BFF;
    color: white;
    cursor: pointer;
    border: none;
    width: 48%;
    transition: background 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

/* Custom Input Hidden */
#customLoginOption {
    display: none;
}

/* Results Styling */
.result-container {
    margin: 20px auto;
    width: 60%;
}

.result-box {
    font-size: 18px;
    background: white;
    padding: 20px;
    margin-top: 15px;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

/* Responsive Design */
@media (max-width: 768px) {
    .form-box {
        width: 90%;
    }
    .button-container {
        flex-direction: column;
    }
    button {
        width: 100%;
    }
    .result-container {
        width: 90%;
    }
}

.cache-button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .cache-button-container form {
            flex: 1;
        }
        .cache-button-container button {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Easy Search App</h1>
    <div class="form-container">
        <!-- Query 1 Form - Get OTP -->
        <div class="form-box">
            <form action="runQuery1" method="get">
                <input type="text" name="inputText" placeholder="Enter Number" required>
                <button type="submit">Get OTP</button>
            </form>
        </div>

        <!-- Query 2 Form - Get RqID -->
        <div class="form-box">
            <form action="runQuery2" method="get">
                <input type="text" name="inputText2" placeholder="Enter Number" required>

                <select name="loginOption" id="loginOption" onchange="toggleOtherInput()">
                    <option value="">Select an option</option>
                    <option value="addMultiPmt2">addMultiPmt2</option>
                    <option value="inquirePaymentHistory">inquirePaymentHistory</option>
                    <option value="add">add</option>
                    <option value="getVouchers">getVouchers</option>
                    <option value="inquirePaymentDashBoard">inquirePaymentDashBoard</option>
                    <option value="getPromoCategories">getPromoCategories</option>
                    <option value="getOffers">getOffers</option>
                    <option value="getActiveOrders">getActiveOrders</option>
                    <option value="find">find</option>
                    <option value="other">Other (Enter manually)</option>
                </select>
        
                <input type="text" name="customLoginOption" id="customLoginOption" placeholder="Enter custom value">
        
                <input type="text" name="customLoginOption" id="customLoginOption" placeholder="Enter custom value">
                <button type="submit">Get RqID</button>
            </form>
        </div>

        <!-- Query 3 Form - Get Customer BK ID -->
        <div class="form-box">
            <form action="getCustomerBKID" method="get">
                <input type="text" name="inputText3" placeholder="Enter Customer Number" required>
                <button type="submit">Get Customer BK ID</button>
            </form>
        </div>

        <!-- Query 4 Form - Get Customer Account ID -->
        <div class="form-box">
            <form action="getCustomerAccountID" method="get">
                <input type="text" name="inputText4" placeholder="Enter Customer Number" required>
                <button type="submit">Get Customer Account ID</button>
            </form>
        </div>
        <div class="form-box">
            <div class="cache-button-container">
                <form action="ClearCacheGWServlet" method="get">
                    <button type="submit">Clear Cache GW</button>
                </form>
                
                <form action="ClearCacheSOFServlet" method="get">
                    <button type="submit">Clear Cache SOF</button>
                </form>
            </div>
            <div class="cache-button-container">
                <form action="ClearBillerCacheServlet" method="get">
                    <button type="submit">Clear Biller Service Cache</button>
                </form>
                
            </div>
        </div>

        <!-- New Custom Request Form -->
        <div class="form-box">
            <form action="CustomRquestServlet" method="get">
                <input type="text" name="input5" placeholder="Enter URL" required>
                <input type="text" name="input6" placeholder="Enter Request" required>
                <div class="button-container">
                    <button type="submit">Custom Request</button>
                </div>
            </form>
        </div>
    </div>
    </div>

    <script>
        function toggleOtherInput() {
            var dropdown = document.getElementById('loginOption');
            var customInput = document.getElementById('customLoginOption');
            if (dropdown.value === 'other') {
                customInput.style.display = 'block';
                customInput.required = true;
            } else {
                customInput.style.display = 'none';
                customInput.required = false;
            }
        }
    </script>
</body>
</html>
