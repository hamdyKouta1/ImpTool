<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Notes</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --border-radius: 8px;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            background: #f5f6fa;
        }

        .container-fluid {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
            border-bottom: 2px solid var(--light);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .note-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            transition: all 0.2s ease;
            box-shadow: var(--shadow);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            position: relative;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .note-title {
            margin: 0;
            color: var(--primary);
            font-size: 1.25rem;
            flex-grow: 1;
            padding-right: 1rem;
        }

        .note-content {
            color: var(--secondary);
            line-height: 1.6;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #233140;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .btn-danger:hover {
            background: #c44133;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(2px);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 2rem auto;
            max-width: 600px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .modal-header {
            padding: 1.5rem;
            background: var(--primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group {
            margin: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .modal-footer {
            padding: 1.5rem;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .bg-cyan { background: #e3fafc; border-left: 4px solid #1098ad; }
        .bg-light-green { background: #ebfbee; border-left: 4px solid #37b24d; }
        .bg-light-red { background: #fff5f5; border-left: 4px solid #ff6b6b; }
        .bg-light-gray { background: #f8f9fa; border-left: 4px solid #adb5bd; }
        .bg-light-orange { background: #fff4e6; border-left: 4px solid #ff922b; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <h1>Color Notes</h1>
            <button class="btn btn-primary" onclick="showNoteModal()">Add Note</button>
        </div>

        <div class="notes-grid" id="notesContainer"></div>

        <div class="modal" id="noteModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">New Note</h3>
                    <button class="btn btn-danger" onclick="hideModal()">Ã—</button>
                </div>
                <form id="noteForm">
                    <input type="hidden" id="noteId">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" id="noteTitle" required>
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <textarea class="form-control" id="noteContent" rows="5" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" onclick="hideModal()">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="saveNote()">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'NotesServlet';
        const colors = ['bg-cyan', 'bg-light-green', 'bg-light-red', 'bg-light-gray', 'bg-light-orange'];

        async function loadNotes() {
            try {
                const response = await fetch(API_ENDPOINT);
                if (!response.ok) throw new Error('Failed to load notes');
                const notes = await response.json();
                renderNotes(notes);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load notes');
            }
        }

        function renderNotes(notes) {
            const container = document.getElementById('notesContainer');
            container.innerHTML = '';
            
            notes.forEach(note => {
                const card = document.createElement('div');
                card.className = `note-card ${note.color}`;
                card.innerHTML = `
                    <div class="note-header">
                        <h3 class="note-title">${note.title}</h3>
                        <button class="btn btn-danger" onclick="deleteNote(event, '${note.id}')">Delete</button>
                    </div>
                    <div class="note-content">${note.content}</div>
                `;
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('button')) editNote(note.id);
                });
                container.appendChild(card);
            });
        }

        function showNoteModal() {
            document.getElementById('noteForm').reset();
            document.getElementById('noteId').value = '';
            document.getElementById('modalTitle').textContent = 'New Note';
            document.getElementById('noteModal').style.display = 'block';
        }

        function hideModal() {
            document.getElementById('noteModal').style.display = 'none';
        }

        async function saveNote() {
            const noteId = document.getElementById('noteId').value;
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();
            
            const noteData = {
                id: noteId || Date.now().toString(),
                title,
                content,
                color: noteId ? undefined : colors[Math.floor(Math.random() * colors.length)]
            };

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: noteId ? 'PUT' : 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(noteData)
                });

                if (!response.ok) throw new Error('Failed to save note');
                loadNotes();
                hideModal();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to save note');
            }
        }

        async function deleteNote(event, noteId) {
            event.stopPropagation();
            if (!confirm('Are you sure you want to delete this note?')) return;

            try {
                const response = await fetch(`${API_ENDPOINT}?id=${noteId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete note');
                loadNotes();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to delete note');
            }
        }

        async function editNote(noteId) {
            try {
                const response = await fetch(`${API_ENDPOINT}?id=${noteId}`);
                if (!response.ok) throw new Error('Failed to fetch note');
                const note = await response.json();

                document.getElementById('noteId').value = note.id;
                document.getElementById('noteTitle').value = note.title;
                document.getElementById('noteContent').value = note.content;
                document.getElementById('modalTitle').textContent = 'Edit Note';
                document.getElementById('noteModal').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to edit note');
            }
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', loadNotes);
    </script>
</body>
</html>
